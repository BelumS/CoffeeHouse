<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
<title>Coffee House - Login</title>
<meta name="description" content="The Login Page for Coffee House"/>
<meta name="revised" content="Coffee House, 11/15/16"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../static/css/login.css" th:href="@{css/login.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
</head>
<body>
	<div class="container">
		<div th:if="${param.error}">Invalid username or password</div>
		<form id="login-form" method="post" th:action="@{/}">
			<fieldset>
				<div id="credentials">
					<p id="form-header">Sign into Coffee House</p>
					<div id="username-div">
						<label><input class="fontAwesome" type="text"
							placeholder="Username" required="required" maxlength="25" /></label>
					</div>
					<div id="password-div">
						<label><input class="fontAwesome" type="password"
							placeholder="Password" required="required" maxlength="15" /></label>
					</div>
					<input type="submit" value="Sign in" />
				</div>
				<div id="register-text">
					<p>New User?</p>
					<label><a th:href="@{/register}">Create an Account</a></label>
				</div>
				<!-- <div id="forgot-password-text">
					<p>Existing User?</p>
					<label><a href="#">Forgot your Login<br />information?
					</a></label>
				</div> -->
			</fieldset>
		</form>
	</div>
	<script>     
        </script>
</body>
</html>
