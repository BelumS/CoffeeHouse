<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en">
<head>
<title>Coffee House - Login</title>
<meta name="description" content="The Login Page for Coffee House" />
<meta name="revised" content="Coffee House, 11/20/16" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>
</head>
<body>
	<div class="container">
		<form id="login-form" method="post" th:object="${loginForm}" th:action="@{/login}">
			<fieldset>
				<div id="credentials">
					<p id="form-header">Sign into Coffee House</p>
					<div id="username-div">
						<input type="text" name="username" placeholder="Username"
							required="required" maxlength="30" />
					</div>
					<div id="password-div">
						<input type="password" name="password" placeholder="Password"
							required="required" maxlength="20" />
					</div>
					<input type="submit" value="Sign in" />
				</div>
				<div id="register-text">
					<p>New User?</p>
					<label><a th:href="@{/register}">Create an Account</a></label>
				</div>
				<!-- <div id="forgot-password-text">
					<p>Existing User?</p>
					<label><a href="">Forgot your Login<br />information?
					</a></label>
				</div> -->
			<div class="alerts" id="alert-invalid" th:if="${param.error != null}">
				Invalid username or password</div>
			<div class="alerts" id="alert-logout" th:if="${param.logout != null}">You
				have been logged out!</div>
			</fieldset>
		</form>
	</div>
	<script>     
    </script>
</body>
</html>
