<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <meta charset="utf8"/>
<meta name="viewport" content="width=device-width"/>
    <head>
        <title>Welcome to Coffee House</title>
        <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    </head>
    <body>
        <div class="container">
            <noscript>
                <h2 style="color: #ff0000">
                    Seems your browser doesn't support Javascript!<br />
                    Websocket relies on Javascript being enabled.
                    Please enable Javascript and reload this page!
                </h2>
            </noscript>
            <header>
                <h1>Welcome to the Coffee House!</h1>
                <div sec:authorize="isAuthenticated()">
            	Hello, <span sec:authentication="name">someone</span>
            </div>
            </header>
            
            <nav class="site-nav">
                <ul>
                	<li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/chat}">Chatroom</a></li>
                   <!--   <li><a th:href="">Lobbies</a></li>
                    <li><a th:href="">Settings</a></li>-->
                   <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin}">Admin</a></li>
                </ul>
                    <form th:action="@{/logout}" method="post">
                   	 <input id="logout-btn" type="submit" value="Log Out"/>
                    </form>
            </nav>
            <article id="main-content">
                <h3>Rules of the Chat:</h3>
                <ul>
                    <li>Use Appropriate Language</li>
                    <li>No Images Allowed</li>
                    <li>No External Links</li>
                </ul>
            </article>

            <footer class="clear">Coffee House &copy; FALL 2016</footer>
        </div>
    </body>
</html>
