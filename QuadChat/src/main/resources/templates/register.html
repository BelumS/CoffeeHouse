<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Coffee House - Register</title>
        <meta name="description" content="The registration page for Coffee House"/>
        <meta name="revised" content="Coffee House, 11/15/16"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="../static/css/register.css" th:href="@{/css/register.css}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="container">
            <h2>Create an Account</h2>
            <hr id="horiz-line"/>
            <form id="registration-form" method="post" th:action="@{/registration-test}">
                <div id="register">
                    <p>
                        <label>Enter your Username</label><br />
                        <input id="username" class="fontAwesome fixed-width" type="text" maxlength="25" placeholder="&#xf007; coffeeusername1337"/>
                    </p>
                    <p>
                        <label>Enter your Email</label><br />
                        <input id="email" class="fontAwesome fixed-width" type="email" maxlength="25" placeholder="&#xf0e0; coffeebeans@email.net"/>
                    </p>
                    <p>
                        <label>Enter your Password</label><br />
                        <input id="password" onkeyup="checkCapsWarning(event)"
                               onfocus="checkCapsWarning(event)"
                               onblur="removeCapsWarning()"
                               class="fontAwesome fixed-width" type="password" maxlength="15" placeholder="&#xf023; mypassword"/>
                    </p>    
                    <div id="caps" style="display:none;color:red">
                        Warning: Caps Lock is on!
                    </div>

                    <p>
                        <label>Confirm your Password</label><br />
                        <input id="confirm-password"
                               onkeyup="checkCapsWarning(event)"
                               onfocus="checkCapsWarning(event)"
                               onblur="removeCapsWarning()" class="fontAwesome fixed-width" 
                               type="password" maxlength="15" placeholder="&#xf023; mypassword"/>
                    </p>
                    <p>
                        <input id="submit-btn" type="submit" value="CREATE"/>
                    </p>
                </div>
            </form>
            <p>Already a User?<br />
                <a th:href="@{/login}">Back to Login</a></p>
        </div>
        <script src="caps-lock.js"></script>
        <script>
            function checkCapsWarning() {
                document.getElementById('caps').style.display = capsLockEnabled ? 'block' : 'none';
            }

            function removeCapsWarning() {
                document.getElementById('caps').style.display = 'none';
            }
        </script>
