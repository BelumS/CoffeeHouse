<!doctype html>
<html lang="en">
    <head>
        <title>Coffee House - Login</title>
        <meta name="keywords" content="Online Chatroom, Web Application, Chatroom Website"/>
        <meta name="description" content="The registration page for Coffee House"/>
        <meta name="revised" content="Coffee House, 10/25/14"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <style>
            /* reset styles */
            /* body, div, h1, h2, h3, p, form, fieldset, label, input, button {
            margin: 0;
            padding: 0;
            border: 0;
            }*/

            /* hyperlinks */
            a:link {
                text-decoration: none;
            }
            a:visited {
            }
            a:active {

            }
            a:hover, a:focus {
                color: cadetblue;
            }

            /* body & page containers */
            body {
                border: 1px solid;
                background-color: beige;
                box-shadow: 0 0 5px;
            }
            .container {
                margin: 0 auto;
                max-width: 500px;
            }
            .fontAwesome {
                font-family: Helvetica, FontAwesome, sans-serif;
            }
            .fixed-width {
                width: 70%;
                clear: both;
                border-radius: 3px;
                background-color: beige;;
                color: black;
                margin-left: 7%;
            }

            /* headings */
            h2 {
               text-align: center;
               font-size: 200%;
                color: cadetblue;
                text-shadow: 0 0 5px gray;
            }
            hr {
                width: 70%;
                margin-bottom: 6%;
            }

            /* form-content */
            form {
                text-align: left;
                border: 0;
                border-radius: 30px;
                box-shadow: 5px 5px 15px gray;
                background-color: goldenrod;
            }
            #register {
                padding-top: 20px;
            }
            #register p {
                margin-left: 5%;
            }
            input {
                margin: 5px;
                padding: 1%;   
            }
            input[type=text] {

            }
            input[type=email] {
                
            }
            #password-div {
                float: left;
                width: 45%;
            }
            #confirm-div {
                float: left;
                width: 45%;
            }

            input:focus {
                border: 0;
                outline: none;
                box-shadow: 0 0 5px rgba(81, 203, 238, 1);
            }
            input[type=submit] {
               position: relative;
                left: 34%;
                width: 45%;
                border-radius: 10px;
                font-weight: bold;
                background-color: cornflowerblue;
                outline: none;
                border: 1px dashed;
                margin-bottom: 20px;
            }
            input[type=submit]:hover, input[type=submit]:focus{
                box-shadow: 0 0 5px blue;
            }
            input[type=submit]:active {
                background-color: cadetblue;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h2>Create an Account</h2>
            <hr id="horiz-line">
            <form id="registration-form" method="post" onsubmit="">
                <div id="register">
                    <p>
                        <label>Enter your Username</label><br>
                        <input class="fontAwesome fixed-width" type="text" maxlength="25" placeholder="&#xf007; coffeeusername1337"/>
                    </p>
                    <p>
                        <label>Enter your Email</label><br>
                        <input class="fontAwesome fixed-width" type="email" maxlength="25" placeholder="&#xf0e0; coffeebeans@email.net"/>
                    </p>
                    <p id="password">
                        <label>Enter your Password</label><br>
                        <input class="fontAwesome fixed-width" type="password" maxlength="15" placeholder="&#xf023; mypassword "/>
                    </p>
                    <p id="confirm">
                        <label>Confirm your Password</label><br>
                        <input class="fontAwesome fixed-width" type="password" maxlength="15" placeholder="&#xf023; mypassword"/>
                    </p>
                    <p>
                        <input type="submit" value="CREATE"/>
                    </p>
                </div>
            </form>
            <p>Already a User?<br>
                <a href="login.html">Back to login</a></p>
        </div>
        <script>     
        </script>
    </body>
</html>
