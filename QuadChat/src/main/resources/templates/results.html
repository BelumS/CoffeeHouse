<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Coffee House - Registration Results</title>
<meta name="description"
	content="The registration results for Coffee House" />
<meta name="revised" content="Coffee House, 12/8/16" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../static/css/register.css" th:href="@{/css/register.css}"/>
</head>
<body>
	<div class="container">
	<section>
	<h2>User Successfully created!</h2>
		<p th:text="'Username: ' + ${user.username}"></p>
		<p th:text="'Email: ' + ${user.email}"></p>
		<p th:text="'Password: ' + ${user.password}"></p>
		<p th:text="'Created on: ' + ${user.createdDate}"></p>
		<!-- <p th:text="'Roles: ' + ${user.userRoles}"></p> -->
	</section>
		<p>
			Already a User?<br /> <a th:href="@{/login}">Back to Login</a>
		</p>
	</div>
</body>
</html>
